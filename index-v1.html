<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Digg-like App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">DiggClone</a>
        <!-- Navbar content -->
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8">
                <!-- News stream -->
                <div class="card" style="margin-bottom: 20px;">
                    <div class="card-body">
                        <h5 class="card-title">Submission Title</h5>
                        <p class="card-text">Submission content...</p>
                        <button class="btn btn-primary">Upvote</button>
                    </div>
                </div>
                <!-- More submissions -->
            </div>
            <div class="col-md-4">
                <!-- Sidebar content like trending topics or user profiles -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
